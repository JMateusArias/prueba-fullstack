<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1>Jugadores</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-sm table-info" *ngIf="players | async as players">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Position</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players.data">
            <td>{{player.id}}</td>
            <td>{{player.first_name}}</td>
            <td>{{player.last_name}}</td>
            <td>{{player.position}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
